<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operators and expression 
let a = 4
let b = 2
// arithmetic Operator 
console.log("a + b =", a + b)
console.log("a - b =", a - b)
console.log("a * b =", a * b)
console.log("a / b =", a / b)
console.log("a % b =", a % b)

console.log("a++ =", a++)
console.log("++a  =", ++a)
console.log("--a  =", --a)
console.log("a--  =", a--)
console.log("a  =", a)

// Assignment operator 
let assignment = 4;
assignment += 5
console.log("assignment is now =", assignment)
assignment -= 5
console.log("assignment is now =", assignment)
assignment *= 5
console.log("assignment is now =", assignment)
assignment /= 2
console.log("assignment is now =", assignment)
assignment %= 5
console.log("assignment is now =", assignment)
assignment **= 2
console.log("assignment is now =", assignment)

// comparison Operator
let comp1 = 4
let comp2 = "4"
console.log("comp1==comp2 = ", comp1 == comp2)
console.log("comp1!=comp2 = ", comp1 != comp2)
console.log("comp1===comp2 = ", comp1 === comp2)
console.log("comp1!==comp2 = ", comp1 !== comp2)
console.log("comp1>comp2 = ", comp1 > comp2)
console.log("comp1<comp2 = ", comp1 < comp2)
console.log("comp1>=comp2 = ", comp1 >= comp2)

// logical operators 
let x = 5;
let y = 4;
console.log(x > y && x == 4)
console.log(x > y || x == 4)
console.log(!true)
console.log(!false)


    </script>
</body>
</html>
