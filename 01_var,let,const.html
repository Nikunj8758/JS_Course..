<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // comment code one by one and than see results
        var a = 23
        var b = "nikunj"
        var c = null
        var d = undefined
        {
            var b = "supan"
            console.log(b)
        }
        console.log(b)

        // let

        var a = 23
        let b = "nikunj"
        var c = null
        var d = undefined
        {
            let b = "supan"
            console.log(b)
        }
        console.log(b)

        
        // redeclaring variables
        // in var case do not show error
        var a=23
        var a= "hello"
        console.log(a)

        // in let case show error
        let a = 23
        let a = "hello"
        console.log(a)

    </script>
</body>
</html>
