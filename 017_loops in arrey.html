<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = [4, 2, 8, 6, 24, 12]

        // foor loop
        for (let i = 0; i < num.length; i++) {
            console.log(i)
        }

        // foreach loop with usinf function
        num.forEach((hello) => {
            console.log(hello + hello)
        })

        // Array from (sring to convert arry) 
        let name = "nikunj"
        let name2 = Array.from(name)
        console.log(name2)

        // for of loop
        for (let a of num) {
            console.log(a)
        }

        // for in loop
        for (let b in num) {
            console.log(b)
        }
    </script>
</body>

</html>
